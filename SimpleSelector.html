<!DOCTYPE html>

    <link rel="stylesheet" href="./SimpleSelector.css">

<body>
    <!-- Selectors:- 
     1) Simple Selector
        i)tag name(name pf tag) 
        ii)id(#) 
        iii)class Name(.p) 
        iV)Grouping 
        v)universal(*)
        In this Selector we give the Priority to each selector:-
        Priority wise list:- 
                                1)id (#id)
                                2)class Name9 (.class)
                                3)Grouping
                                4)tag Name (name of tag)
                                5)universal(*)
    other than this "!important" is Highest Priority.   -->

    <p id="a">Paragraph 1</p>
    <p class="p">Paragraph 2</p>
    <Div>DIV 1</Div>
    <p id="a">Paragraph 3</p>
    <p class="p">Paragraph 4</p>
</body>
